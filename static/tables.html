<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables de calcul - Super Maths!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        .tables-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #app {
            max-width: 1300px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
            color: #764ba2;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .section-title:first-of-type {
            margin-top: 20px;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .table-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table-card h3 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
            padding-bottom: 8px;
            border-bottom: 2px solid #eee;
        }

        .table-card.multiplication h3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .table-card.addition h3 {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .table-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 14px;
            border-bottom: 1px solid #f5f5f5;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row .operation {
            color: #555;
        }

        .table-row .result {
            font-weight: bold;
            color: #333;
        }

        .table-card.multiplication .result {
            color: #667eea;
        }

        .table-card.addition .result {
            color: #11998e;
        }

        .mode-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-tab {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-tab.multiplication {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .mode-tab.addition {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .mode-tab.inactive {
            background: #e0e0e0;
            color: #666;
        }

        .mode-tab:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tables-section {
            display: none;
        }

        .tables-section.active {
            display: block;
        }

        @media (max-width: 600px) {
            .tables-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .table-card {
                padding: 10px;
            }

            .table-card h3 {
                font-size: 16px;
            }

            .table-row {
                font-size: 12px;
            }

            .mode-tab {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Super Maths!</h1>
    <img src="icons/logo-192x192.png" alt="Logo de l'application" id="app-logo">

    <div class="tables-container">
        <a href="index.html" class="back-link">&larr; Retour au jeu</a>

        <div class="mode-tabs">
            <button class="mode-tab multiplication" id="tab-mul" onclick="showSection('multiplication')">
                Tables de multiplication
            </button>
            <button class="mode-tab addition inactive" id="tab-add" onclick="showSection('addition')">
                Tables d'addition
            </button>
        </div>

        <div id="section-multiplication" class="tables-section active">
            <div class="tables-grid" id="multiplication-tables">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <div id="section-addition" class="tables-section">
            <div class="tables-grid" id="addition-tables">
                <!-- Generated by JavaScript -->
            </div>
        </div>
    </div>
</div>

<script>
function generateMultiplicationTables() {
    const container = document.getElementById('multiplication-tables');
    let html = '';

    for (let table = 1; table <= 12; table++) {
        html += `<div class="table-card multiplication">
            <h3>Table de ${table}</h3>`;

        for (let i = 1; i <= 12; i++) {
            const result = table * i;
            html += `<div class="table-row">
                <span class="operation">${table} &times; ${i}</span>
                <span class="result">= ${result}</span>
            </div>`;
        }

        html += '</div>';
    }

    container.innerHTML = html;
}

function generateAdditionTables() {
    const container = document.getElementById('addition-tables');
    let html = '';

    for (let table = 1; table <= 12; table++) {
        html += `<div class="table-card addition">
            <h3>Table de ${table}</h3>`;

        for (let i = 1; i <= 12; i++) {
            const result = table + i;
            html += `<div class="table-row">
                <span class="operation">${table} + ${i}</span>
                <span class="result">= ${result}</span>
            </div>`;
        }

        html += '</div>';
    }

    container.innerHTML = html;
}

function showSection(section) {
    // Update tabs
    document.getElementById('tab-mul').classList.toggle('inactive', section !== 'multiplication');
    document.getElementById('tab-add').classList.toggle('inactive', section !== 'addition');

    // Update sections
    document.getElementById('section-multiplication').classList.toggle('active', section === 'multiplication');
    document.getElementById('section-addition').classList.toggle('active', section === 'addition');
}

// Generate tables on load
generateMultiplicationTables();
generateAdditionTables();
</script>

    <a href="https://buymeacoffee.com/mathieuchauvet" target="_blank">
        <img src="https://cdn.buymeacoffee.com/buttons/default-orange.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;">
    </a>
</div>
</body>
</html>
